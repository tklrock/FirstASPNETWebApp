<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof Ganderson Fan Club</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof. Ganderson Fan Site</h1>
    <p>Prof. Anderson (aka "Prof. Ganderson") is a professor in IS at BYU</p>
    <br />
    <img id="picGanderson" src="img/profganderson.jpg" />
    <br />
    <p>Pop Quiz: We love him because:</p>
    <ul>
        <li> A: The flowing locks</li>
        <li> B: Eats Bacon</li>
        <li> C: Easy Exams</li>
        <li> D: Kind</li>
        <li> E: All of the above</li>
    </ul>

    <h2>Send Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="textFrom"/> <br />
        <label>Subject:</label>
        <input id="textSubject"/> <br />
        <label>Message:</label>
        <textarea id="textMessage" rows="4"></textarea><br />
        <input id="buttonSend" type="button" value="Send Message" />
    </form>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="js/FanMail.js"></script>

</body>
</html>
